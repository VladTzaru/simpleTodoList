<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Simple To&ndash;Do List | Tzaru</title>
	<link rel="stylesheet" href="assets/css/app.css">
	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Raleway:400,600" rel="stylesheet">
	<!-- Fontawesome -->
	<script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
</head>
<body>

	<div id="todo-container">
		<div class="todo-header">
			<h1>Todo List</h1>
			<button title="Add New Todo" class="btn-addTodo" type="button"><i class="fas fa-plus-circle"></i></button>
		</div>

		<div class="todo-body">
			<input class="input-toDo" type="text" placeholder="Add New Todo">
			<ul>
				<li><span class="btn-removeTodo"><i class="fas fa-trash"></i></span> Host a spa day.</li>
				<li><span class="btn-removeTodo"><i class="fas fa-trash"></i></span> Page yourself over the intercom.</li>
				<li><span class="btn-removeTodo"><i class="fas fa-trash"></i></span> Hold a yard sale.</li>
			</ul>
		</div>
		
		<div class="todo-action">
			<button id="clearTodo" type="button">Clear All</button>
			<p class="copyright">&copy; Tzaru</p>
		</div>
	</div>
	
	<script src="assets/js/lib/jquery-3.3.1.min.js"></script>
	<script src="assets/js/app.js"></script>
</body>
</html>
